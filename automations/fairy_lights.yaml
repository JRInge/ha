---
# Control fairy lights in hall
########

# Only operates during daytime (timeswitch on device should operate during
# nightime, using schedule based on sunrise/sunset).
#
# Only operate when the light is explicitly switched off (i.e. not when the
# device has become unavailable.

- id: '1664517533990'
  alias: Low light
  description: Turns on fairy lights if it gets dark during daytime
  trigger:
  - platform: numeric_state
    entity_id: sensor.airq2_analog_a0
    below: 1024
  condition:
  - condition: sun
    after: sunrise
    before: sunset
  - condition: device
    type: is_off
    device_id: fa245fa880976f311ef4240201b21827
    entity_id: switch.hall_lamp
    domain: switch
  action:
  - type: turn_on
    device_id: fa245fa880976f311ef4240201b21827
    entity_id: switch.hall_lamp
    domain: switch
  mode: single
...
