# Sun movement templates
########

- sensor:
    - name: Sunrise
      state: >
        {{ as_timestamp(state_attr('sun.sun', 'next_rising'))
        | timestamp_custom ('%H:%M') }}
      icon: 'mdi:weather-sunset-up'
    - name: Sunset
      state: >
        {{ as_timestamp(state_attr('sun.sun', 'next_setting'))
        | timestamp_custom ('%H:%M') }}
      icon: 'mdi:weather-sunset-down'
...

