---
# sylar
#######

# Status detection and power off switch for sylar NAS

sylar:
  switch:
     - platform: command_line
       scan_interval: 60
       switches:
         sylar:
           friendly_name: Sylar
           command_off: >
             /home/homeassistant/scripts/sylar_off.py sylar.local
             "`/home/homeassistant/scripts/hass_secret sylar_pwd`"
           command_state: '/bin/ping -c2 -w3 sylar.local'
  homeassistant:
    customize:
      switch.sylar:
        icon: "mdi:server-network"
        device_class: connectivity
...
