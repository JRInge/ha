---
# Met Office Severe Weather Warnings
#######

weather_alerts:
  feedreader:
    urls:
      - https://www.metoffice.gov.uk/public/data/PWSCache/WarningsRSS/Region/sw
  automation:
    - id: '1623179067263'
      alias: "Send notification of severe weather warnings"
      trigger:
        platform: event
        event_type: feedreader
      action:
        - service: script.ifttt_notification
          data:
            title: "{{ trigger.event.data.title }}"
            message: "{{ trigger.event.data.description }}"
            url: "{{ trigger.event.data.link }}"
...
